name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clear Jest cache
        run: npm run test:clearCache

      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            junit.xml

  validate:
    name: Validate Project
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full validation
        run: npm run validate
        continue-on-error: true

      - name: Check package.json
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found!"
            exit 1
          fi
          echo "✅ package.json exists"

      - name: Validate dependencies
        run: |
          npm list --depth=0 || true
          echo "✅ Dependencies validated"

      - name: Project structure check
        run: |
          echo "Checking project structure..."
          [ -d src ] && echo "✅ src/ directory exists" || exit 1
          [ -d src/components ] && echo "✅ src/components/ exists" || exit 1
          [ -d src/screens ] && echo "✅ src/screens/ exists" || exit 1
          [ -d src/services ] && echo "✅ src/services/ exists" || exit 1
          [ -d src/database ] && echo "✅ src/database/ exists" || exit 1
          [ -f App.tsx ] && echo "✅ App.tsx exists" || exit 1
          [ -f README.md ] && echo "✅ README.md exists" || exit 1
          echo "✅ Project structure validated"

  build-check:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Metro bundler config
        run: |
          if [ -f metro.config.js ]; then
            echo "✅ Metro config exists"
            node -c metro.config.js
            echo "✅ Metro config is valid"
          fi

      - name: Check Babel config
        run: |
          if [ -f babel.config.js ]; then
            echo "✅ Babel config exists"
            node -c babel.config.js
            echo "✅ Babel config is valid"
          fi

      - name: Check TypeScript config
        run: |
          if [ -f tsconfig.json ]; then
            echo "✅ TypeScript config exists"
          fi

      - name: Validate React Native setup
        run: |
          echo "Validating React Native project setup..."
          [ -f package.json ] && echo "✅ package.json found"
          [ -f App.tsx ] && echo "✅ App.tsx found"
          [ -d android ] && echo "✅ android/ directory found"
          [ -d ios ] && echo "✅ ios/ directory found"
          echo "✅ React Native project structure validated"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, validate, build-check]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "### CI Pipeline Results"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- TypeCheck: ${{ needs.typecheck.result }}"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Validate: ${{ needs.validate.result }}"
          echo "- Build Check: ${{ needs.build-check.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          else
            echo "✅ All CI checks passed!"
          fi
